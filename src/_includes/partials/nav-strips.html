<hr>
<nav>
    {% set previousPost = collections.strip | getPreviousCollectionItem(page) %}
    {% set nextPost = collections.strip | getNextCollectionItem(page) %}
    <p><em>{% if previousPost %}<a href="{{ previousPost.url }}" title="{{ previousPost.data.title }}">Previous</a>{% endif %}</em></p>
    <p><em>{% if nextPost %}<a href="{{ nextPost.url }}" title="{{ nextPost.data.title }}">Next</a>{% endif %}</em></p>
</nav>
