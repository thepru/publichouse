<hr>
<nav>
    {% set previousPost = collections.strip | getPreviousCollectionItem(page) %}
    {% set nextPost = collections.strip | getNextCollectionItem(page) %}
    <p><em>{% if previousPost %}Previous: <a href="{{ previousPost.url }}">{{ previousPost.data.title }}</a>{% endif %}</em></p>
    <p><em>{% if nextPost %}Next: <a href="{{ nextPost.url }}">{{ nextPost.data.title }}</a>{% endif %}</em></p>
</nav>
