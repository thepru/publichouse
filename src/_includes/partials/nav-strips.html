<nav>

    {% set previousPost = collections.strip | getPreviousCollectionItem(page) %}
    {% set nextPost = collections.strip | getNextCollectionItem(page) %}

    {% if previousPost %}<a href="{{ previousPost.url }}" title="{{ previousPost.data.title }}">Previous</a>{% endif %}
    
    {% if nextPost %}<a href="{{ nextPost.url }}" title="{{ nextPost.data.title }}">Next</a>{% endif %}

</nav>
